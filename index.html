<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piña Cold Matcha</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --washi-white: #FAFAF8;
      --pine: #2F5E2E;
      --sunlit-yellow: #FFD964;
      --soft-gray: #888;
      --font-jp: 'Noto Serif JP', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-jp);
      background-color: var(--washi-white);
      color: var(--pine);
      line-height: 1.8;
      font-size: 16px;
      font-weight: 200;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-content {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .tagline-jp {
      font-size: clamp(0.875rem, 2vw, 1rem);
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .tagline-en {
      font-size: clamp(0.75rem, 1.5vw, 0.875rem);
      color: var(--soft-gray);
      font-style: italic;
    }

    .accent-curve {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--sunlit-yellow), transparent);
    }

    .section {
      padding: 10vh 0;
      position: relative;
    }

    .image-container {
      position: relative;
      margin-bottom: 5vh;
    }

    .image-full {
      width: 100%;
      height: auto;
      display: block;
    }

    .section-text {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      font-size: clamp(0.875rem, 1.5vw, 1rem);
      line-height: 2;
    }

    .section-text span {
      color: var(--sunlit-yellow);
      font-weight: 400;
    }

    .section-text em {
      font-style: normal;
      opacity: 0.6;
      font-size: 0.875em;
    }

    .divider {
      width: 40px;
      height: 1px;
      background-color: var(--pine);
      opacity: 0.2;
      margin: 8vh auto;
    }

    .cta {
      text-align: center;
      padding: 15vh 0 10vh;
    }

    .cta button {
      background: none;
      border: 1px solid var(--pine);
      color: var(--pine);
      padding: 0.8rem 2.5rem;
      font-size: 0.875rem;
      font-weight: 200;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: var(--font-jp);
    }

    .cta button:hover {
      background-color: var(--pine);
      color: var(--washi-white);
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--soft-gray);
      padding: 5vh 0;
      font-weight: 200;
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .container {
        padding: 0 15px;
      }

      header {
        min-height: 80vh;
      }

      .section {
        padding: 6vh 0;
      }

      .cta {
        padding: 10vh 0 8vh;
      }
    }

    @media (min-width: 1200px) {
      .section:nth-child(odd) .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5vw;
        align-items: center;
      }

      .section:nth-child(odd) .image-container {
        order: 2;
      }

      .section:nth-child(odd) .section-text {
        order: 1;
        text-align: left;
        margin: 0;
      }

      .section:nth-child(even) .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5vw;
        align-items: center;
      }

      .section:nth-child(even) .section-text {
        text-align: left;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="hero-content">
      <h1>Piña Cold Matcha</h1>
      <p class="tagline-jp">静寂と陽光</p>
      <p class="tagline-en">stillness and sunlight</p>
    </div>
    <div class="accent-curve"></div>
  </header>

  <section class="section">
    <div class="container">
      <div class="image-container">
        <img src="four-pack.png" alt="Piña Cold Matcha" class="image-full">
      </div>
      <div class="section-text">
        <p>
          Ceremonial matcha.<br>
          Island pineapple.<br>
          A breath of rum.<br>
          <br>
          For the quiet hours.
        </p>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <section class="section">
    <div class="container">
      <div class="image-container">
        <img src="photoshoot.png" alt="Piña Cold Matcha ritual" class="image-full">
      </div>
      <div class="section-text">
        <p>
          一服<br>
          <span>ippuku</span><br>
          <br>
          <em>a moment of respite</em><br>
          <br>
          4% alc/vol
        </p>
      </div>
    </div>
  </section>

  <div class="cta">
    <button>Notify Me</button>
  </div>

  <footer>
    Piña Cold Matcha &middot; 2025
  </footer>

</body>
</html>
